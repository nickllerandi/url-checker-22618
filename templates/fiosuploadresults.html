{% extends "base.html" %}
{% block content %}
<h1>Fios Upload Results</h1>
<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th>Counter</th>
<th>Special Characters</th>
<th>Encoded URL</th>
<th>Encoded URL Response</th>
</tr>
</thead>
<tbody>
    {% for dict_item in data %}
        {% for key, value in dict_item.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value[2] }}</td>
                <td>{{ value[0] }}</td>
                <td>{{ value[1] }}</td>
            </tr>
        {% endfor %}
    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
